<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>WhatsApp Clone</h1>
            <div class="login-form">
                <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
                <button id="login-btn">Join Chat</button>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen">
        <div class="chat-layout">
            <!-- Users Sidebar -->
            <div class="users-sidebar">
                <div class="sidebar-header">
                    <div class="current-user-info">
                        <span id="current-user">User</span>
                    </div>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
                <div class="users-list-container">
                    <h3>Online Users</h3>
                    <ul id="users-list" class="users-list">
                        <!-- Users will be populated here -->
                    </ul>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <button class="back-to-users" style="display: none;">‚Üê</button>
                    <div class="chat-info">
                        <div id="chat-with-user">Select a user to start chatting</div>
                        <div id="typing-indicator" class="typing-indicator" style="display: none;">
                            <span id="typing-user"></span> is typing...
                        </div>
                    </div>
                </div>

                <div id="messages-container" class="messages-container">
                    <div class="welcome-message">
                        <div class="welcome-icon">üí¨</div>
                        <p>Welcome to WhatsApp Clone!</p>
                        <p>Select a user to start a private conversation</p>
                    </div>
                </div>

                <div class="message-input-container">
                    <div class="input-group">
                        <select id="receiver-select" class="receiver-select">
                            <option value="">Select a user to chat with</option>
                        </select>
                        <button class="image-upload-btn" title="Send image">üì∑</button>
                        <button class="voice-record-btn" title="Record voice">üé§</button>
                        <textarea id="message-input" placeholder="Select a user to start chatting" disabled></textarea>
                        <button id="send-btn" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="image-input" accept="image/*" style="display: none;">
    <input type="file" id="voice-input" accept="audio/*" style="display: none;">

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
