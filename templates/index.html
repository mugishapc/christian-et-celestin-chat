<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Et Celestin Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>Christian Et Celestin Chat</h1>
            <div class="login-form">
                <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
                <button id="login-btn">Join Chat</button>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen">
        <div class="chat-container">
            <!-- Desktop Header -->
            <header class="chat-header desktop-header">
                <h2>Christian Et Celestin Chat</h2>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>

            <!-- Mobile Header -->
            <header class="chat-header mobile-header">
                <button id="mobile-menu-btn" class="mobile-menu-btn">☰</button>
                <div class="mobile-chat-info">
                    <span id="chat-with-user">Select User</span>
                </div>
                <button id="logout-btn-mobile" class="logout-btn-mobile">Logout</button>
            </header>

            <div class="chat-main">
                <!-- Desktop Sidebar -->
                <aside class="users-sidebar desktop-sidebar">
                    <h3>Users</h3>
                    <ul id="users-list" class="users-list"></ul>
                </aside>

                <!-- Mobile Users Menu -->
                <aside id="mobile-users-menu" class="mobile-users-menu">
                    <div class="mobile-menu-header">
                        <h3>Users</h3>
                        <button class="close-menu-btn" onclick="app.closeMobileMenu()">×</button>
                    </div>
                    <ul id="mobile-users-list" class="users-list"></ul>
                </aside>

                <main class="chat-area">
                    <div class="messages-container" id="messages-container">
                        <div class="welcome-message">
                            <p>Welcome to Christian Et Celestin Chat!</p>
                            <p>Select a user to start chatting.</p>
                        </div>
                    </div>

                    <div id="typing-indicator" class="typing-indicator">
                        <span id="typing-user"></span> is typing...
                    </div>

                    <!-- Desktop Input -->
                    <div class="message-input-container desktop-input">
                        <div class="input-group">
                            <select id="receiver-select">
                                <option value="">Select a user to chat with</option>
                            </select>
                            <input type="text" id="message-input" placeholder="Type your message..." disabled>
                            <button id="send-btn" disabled>Send</button>
                        </div>
                    </div>

                    <!-- Mobile Input -->
                    <div class="message-input-container mobile-input">
                        <div class="input-group">
                            <select id="mobile-receiver-select">
                                <option value="">Select user</option>
                            </select>
                            <input type="text" id="mobile-message-input" placeholder="Type message..." disabled>
                            <button id="mobile-send-btn" disabled>Send</button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
